<body>
    <div id="app">
    <cry-cry :crytext=""
    </div>
    <!-- Vue 3寫法(基本用這個) -->
    <script src="https://unpkg.com/vue@next"></script>
 

    <script>     
        const app = Vue.createApp({
            components: {
                template:`
                    <p>{{text}}</p>
                `,
                props:['text'],
            }
        })
        app.component('cry-cry', {
            template: `
                <div>
                    <h6>123</h6>
                    <p>{{crytext}}</p>
                </div>
            `,
            props:['crytext'],
            data(){
                return {
                
                }
            }
        })
            

        app.mount('#app')
        
    </script>
