        <div v-else class="productContainer">

                <p>{{item.title}}</p>

                <div>

            </div>

    <!-- Vue 3寫法(基本用這個) -->
    <script src="https://unpkg.com/vue@next"></script>

                return {

            },

                    const datestart = dayjs(this.date_start).format('YYYY/MM/DD')

                        for(const countIndex in this.product){
                            total += this.count[countIndex]*this.product[countIndex]['price']
                        }

            },

                    this.load = true
                    fetch('http://fake-hotel-api.herokuapp.com/api/hotels')
                    .then(res=>res.json())

                        console.log(json)
                        this.source = json

                addCount(index){
                    // console.log(index)
                    this.count[index] += 1
                    // this.sumTotal()

                reduceCount(index){
                    if(this.count[index] <= 0) return 
                    this.count[index] -= 1
                    // this.sumTotal()
