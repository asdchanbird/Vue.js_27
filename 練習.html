<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        .error {
            border: 1px solid red;
            color: red;
        }
    </style>
</head>
<body>

    <div id="app">
        <input v-model.trim="message" placeholder="請勿超過十個字" type="text" :style="msgStyle">
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: "",
                }
            },
            computed: {
                isValid: function(){
                    return this.message.length <= 10 ;
                },
                msgStyle: function(){
                    return {
                        'border': this.isValid ? '' :'1px solid red',
                        'color': this.isValid ? '' : 'red',
                    };
                }  
            },
        }).mount('#app')
    </script>
</body>
</html>
