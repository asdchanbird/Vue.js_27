<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
    <style>
        img {
            width: 20%;
            padding-top: 20px;
        }
        .pagination {
            width: 100%;
        }
        .productContainer {
            display: inline-flex;
            flex-wrap: wrap;
            
        }
        .product {
            width: 50%;
            margin-top: 20px;
        }
        .wrapper {
            width: 100%;
            height: 80vh;
        }
        main {
            display: inline-block;
            width: 70%;
            /* overflow: scroll; */
        }
        aside {
            width: 30%;
            display: inline-block;
            /* width: 20rem; */
        }
        #app {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="app">

        <main>
            <header>
                search:<input type="text" v-model="search"><br>
                $<input type="number" v-model="min">~<input type="number" v-model="max">
            </header>
            <template v-if="load">loading</template>
            <p>ç¸½è¨ˆ:{{total}}</p>
            <!-- è®Šæ•¸ in ç‰©ä»¶/é™£åˆ— -->
            <div v-else class="productContainer">
                <div v-for="(item,index) in product" :key="item.id" class="product">
                    <!-- <p>{{item.title}}</p> -->
                    <template v-if="item.rating">
                        <!-- <p>ç­‰ç´š:{{item.rating.rate}}</p> -->
                        <span v-for="count in parseInt(item['rating']['rate'])">{{star}}</span>
                        <span v-for="count in (5-parseInt(item['rating']['rate']))">{{rate}}</span>
                        <span>{{item.rating.count}}</span><br>
                    </template>
                    <img :src="item.image" v-bind:alt="item.title">
                    <p>{{item.price}}å…ƒ</p>
                    <div>
                        <button @click="reduceCount(index)">-</button>
                        <input type="number" min="0" v-model="count[index]">
                        <button @click="addCount(index, 1)">+</button>
                    </div>
            
                </div>
            </div>
        </main>
        <aside>
            <ul>
                <li v-for="(item,index) in order" :key="item.id">
                    {{index}}-{{item.title}}: {{item.count}}
                </li>
            </ul>
            <p>ç¸½åƒ¹:{{total}}å…ƒ</p>
        </aside>
    </div>


    <!-- Vue 3å¯«æ³•(åŸºæœ¬ç”¨é€™å€‹) -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>     
        Vue.createApp({
            data(){
                return {
                    load:false,
                    source:[],
                    count: [],
                    search:'',
                    filter: 0,
                    min:0,
                    max:0,
                    sourceCount: 0,
                    star: 'â­',
                    rate: '',
                    order:[],
                }
            },
            created() { 
                console.log('created:' + this.max);
                this.getResource()
            },
            mounted() {
                this.getResource()
                this.sourceCount = this.source.length       
                console.log('mounted:' + this.sourceCount)
            },
            computed:{
                product(){
                    let cache = this.source
                    if(this.min > 0 ){
                        
                        cache = cache.filter(item=>{
                            return item.price > this.min
                        })
                    }
                    if(this.max > 0 ){
                      
                        cache = cache.filter(item=>{
                            return item.price < this.max
                        })
                    }
                    if(this.search != ''){
                        // console.log(this.search)
                        return cache = cache.filter(item => {
                            return item.title.includes(this.search)
                        })
                    }
                    return cache
                   
                },
                total(){ 
                  
                        let total = 0
                        for(const countIndex in this.product){
                            total += this.count[countIndex]*this.product[countIndex]['price']
                        }
                        return parseInt(total)
                }
            },
            watch:{
                total: {
                    handler: function(newVal, oldVal){
                        console.log(oldVal);
                        console.log(newVal);
                        if(newVal>1000){
                            alert('ä½ è¦é¤“æ­»äº†')
                        }
                    },
                },
            },
            methods:{
                parsePrice(rating){
                    if(!rating) return null
                    let starStr = ''
                    const star = parseInt(rating.rate)
                    for (let index = 0; index < star; index++) {
                        starStr += 'ğŸŒŸ'
                    }
                    return `${starStr}${rating.count}`
                },
				// parsePrice(price){
				// 	return `TWD ${price*33}`
				// },
                // },
                getResource(){ //æ¥apiçš„æ–¹å¼
                    this.load = true
                    fetch('https://fakestoreapi.com/products')
                    .then(res=>res.json())
                    .then(json=>{
                        // console.log(json)
                        this.source = json
                        for( item in this.product){
                            this.count.push(0)
                        }
                        this.load = false
                        this.sourceCount = this.source.length
                        console.log('methods:'+this.sourceCount)
                    })
                },
                addCount(index, item){
                    // console.log(index)
                    this.count[index] += 1
                    // const exits = this.order.some(orderItem => {
                    // //  åˆ¤æ–·è¨‚å–®è£¡é¢æœ‰æ²’æœ‰(orderItem)å­˜åœ¨æ–°å¢çš„å•†å“(item) æ²’æœ‰çš„è©±false æœ‰çš„è©±æ˜¯true
                    //     return orderItem.id === item.id
                    // })

                    const prodIndex = this.order.findIndex(orderItem => {
                        return orderItem.id === item.id
                    })
                        // console.log(exits);
                        console.log(prodIndex);  
               
                    if(prodIndex >= 0){
                        //å¦‚æœè¨‚å–®æ¸…å–®è£¡æœ‰é€™å€‹å•†å“ï¼Œå°±å°‡åŒidçš„å•†å“å¢åŠ æ•¸é‡count
                        //å–è¨‚å–®å•†å“çš„é †åº
                        // const proIndex = this.order.findIndex(orderItem => {
                        //     return orderItem.id === item.id
                        // })
                        // console.log(exits);
                        // console.log(proIndex);
                        // console.log(this.order[prodIndex]);
                        //å°‡è¨‚å–®å•†å“æ•¸é‡+1
                        this.order[prodIndex]['count'] += 1
                    }else{
                        //å¦‚æœè¨‚å–®æ¸…å–®è£¡æ²’æœ‰é€™å€‹å•†å“ï¼Œå°±å¢åŠ ä¸€å€‹å•†å“
                        this.order.push({
                            id: item.id,
                            title: item.title,
                            price: item.price,
                            count: 1
                        });
                    }
                    this.setStorage()
                },
                reduceCount(index, item){
                    if(this.count[index] <= 0) return 
                    this.count[index] -= 1
                    // this.order.splice(index,1);
                    const prodIndex = this.order.findIndex(orderItem => {
                        return orderItem.id === item.id
                    })
                    
                    if(prodIndex < 0) return
                    if(this.order[prodIndex]['count']>1){
                        this.order[prodIndex]['count'] -=1
                    }else {
                        this.order.splice(prodIndex, 1)
                    }
                    this.setStorage()
                },
                getStorage(){
                    let data =localStorage.getItem('turtleShop')
                    data = JSON.parse(data)
                    this.order = data? data: []
                },
                setStorage(){
                    //é™£åˆ—ç‰©ä»¶è½‰å­—ä¸²
                    const data = JSON.stringify(this.order)
                   localStorage.setItem('turtleShop', this.order) 
                },
            },
            beforeUnmount() {
                console.log('beforeUnmount');
                alert('beforeUnmount')
            },
        }).mount('#app')    
    </script>
</body>
</html>
